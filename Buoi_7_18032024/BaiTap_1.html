<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="ctrl">
        <form>
            <label for="">Nhập số 1:</label>
            <input type="text" ng-model="input.so1">
            <br>
            <label for="">Nhập số 2:</label>
            <input type="text" ng-model="input.so2">
            <br>
            <button ng-click="submit()">Gửi </button>
        </form>
    </div>
    
    <script>
        var app = angular.module("myApp",[]).controller('ctrl',function($scope){
            // $scope.name = "Khôi";
            $scope.submit = function(){
                console.log(Number($scope.input.so1)+Number($scope.input.so2));
                console.log(Number($scope.input.so1)-Number($scope.input.so2));
                console.log(Number($scope.input.so1)/Number($scope.input.so2));
                console.log(Number($scope.input.so1)*Number($scope.input.so2));
                // console.log($scope.input);
            };
        }); 
    </script>
</body>
</html>

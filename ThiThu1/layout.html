<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body ng-app="myApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#!/list-foods">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="mx-3">
        <h2>Danh sách đồ ăn</h2>
        <a href="#!/foods/add"><button class=" d-flex justify-content-end btn btn-success">Thêm đồ ăn</button>
        </a>
    </div>
    <div ng-view></div>

    <script src="router.js"></script>
    <script src="list.js"></script>
    <script src="update.js"></script>
    <script src="add.js"></script>
    <script src="details.js"></script>
  </body>
</html>

<div class="w-100">
  <h2>List sản phẩm</h2>
</div>
<div class="bg-white p-4">
  <button class="btn btn-primary mb-3">
    <a href="#!/add" style="color: white">Thêm mới sản phẩm</a>
  </button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Thời Gian Học (phút)</th>
        <th scope="col">Chuyên Nghành</th>
        <th scope="col">Level</th>
        <th scope="col">Ảnh</th>
        <th scope="col">Giá</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in dataPro">
        <td class="p-3">{{$index+1}}</td>
        <td class="p-3">{{data.name}}</td>
        <td class="p-3">{{data.time}}</td>
        <td class="p-3">{{data.major}}</td>
        <td class="p-3">{{data.level}}</td>
        <td class="p-3"><img src="{{data.image}}" alt="" width="100px" /></td>
        <td class="p-3">{{data.price}}</td>
        <td ng-switch="data.status" class="text-light">
          <button class="btn btn-success" ng-click="detail(data.id)">
            Xem chi tiết
          </button>
          <button class="btn btn-primary" ng-click="update(data.id)">
            Sửa
          </button>
          <button class="btn btn-danger" ng-click="delete(data.id)">xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p>Table - 5 rows</p>
</div>

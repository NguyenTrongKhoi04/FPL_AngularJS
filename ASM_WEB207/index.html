<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Link angularJS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <!-- link fontawesome ( icon ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Link CSS các UI -->
    <link rel="stylesheet" href="/css/_sitebar.css">
    <link rel="stylesheet" href="/css/_footer.css">
    <!-- cdn để tự sinh id -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <title>Trang Chủ</title>
</head>
<body ng-app="myApp">
    <div class=" container-fluid bg-light p-0 ">
        <!-- Việc để trong nháy đơn trong nháy kép : Để nó nhận biết đó là 1 File ko phải 1 biến trong $Scope -->
        <div ng-include="'layouts/_sitebar.html'" ng-if="showSidebar"></div>
        <ng-view></ng-view>
        <div ng-include="'layouts/_footer.html'"></div>
    </div>
    <!-- Link JS bootstrap : Để thực hiện các hiệu ứng JS cho khi dùng Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Link Angular Route -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>

    <!-- Link controller các UI -->
    <script src="./controller/homeCtrl.js"></script><!-- Link Controller Home -->
    <script src="./controller/listProductCtrl.js"></script> <!-- Link Controller ListProduct -->
    <script src="./controller/productCtrl.js"></script> <!-- Link Controller Product -->
    <script src="./controller/loginCtrl.js"></script> <!-- Link Controller login -->
    <script src="./controller/registerCtrl.js"></script> <!-- Link Controller register -->
    <script src="./controller/cartCtrl.js"></script> <!-- Link Controller Cart -->
    <script src="route.js"></script><!-- các định tuyến trong app -->
    <!-- Link controller các đường dẫn tĩnh. Để ở dưới route.js do app đc khai báo trog đó.-->
    <script src="./controller/_sitebarCtrl.js"></script><!-- của _sitebarCtrl -->
</body>

</html>

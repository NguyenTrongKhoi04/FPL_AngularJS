<!-- Phần view -->
<div class="container-fluid pb-4 pt-3  " style="background-color: #FFF4D6">
    <div class="container bg-white rounded-3 pt-3">
        <!-- carousel + Banner  -->
        <div class="row">
            <div class="col-lg-8 col-12  ">
                <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Lặp ảnh carousel -->
                        <div ng-repeat="value in listCarousel" class="carousel-item active">
                            <img ng-src=" {{value.name_image_carousel}} " class="d-block w-100 rounded-top " alt="..."
                                style="width: 400px; height: 300px;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-4 d-lg-flex flex-column d-sm-none pe-2 p-0 ">
                <!-- Lặp banner -->
                <img ng-repeat="value in listBanner " ng-src=" {{value.name_image_carousel}} "
                    class=" w-100 h-100 rounded-3 mt-2" alt="">
            </div>
        </div>


        <div class="row d-flex flex-column align-items-center mt-2 mb-2"><!-- Điện thoại nổi bật -->
            <div class="col-12">
                <div class="d-xl-flex justify-content-between align-items-center ">
                    <a class="text-decoration-none " href="#">
                        <h2 class="d-block "
                            style="font-family: Roboto , sans-serif ; text-align:center ">
                            ĐIỆN THOẠI NỔI BẬT
                            NHẤT</h2>
                    </a>
                    
                </div>
            </div>
            <div class="popular-phone mt-4 ms-5 mb-3 gap-2" style="display: flex; flex-wrap: wrap">
                <div class="" ng-repeat=" (index , value ) in listProduct" style="width: 318px">
                    <!-- Lặp phần sản phẩm nổi bật -->
                    <div class="card ">
                        <!-- Truy sản phẩm theo ID -->
                        <a href="#!/product/{{value.id}}" class=" d-flex justify-content-center">
                            <img ng-src="{{value.urlImg}}" class="card-img-top w-75" alt="...">
                        </a>
                        <div class="card-body">
                            <div class="card-product-title d-flex justify-content-between ">
                                <h5>{{value.namePro}}</h5>
                                <span class="text-info fw-bold"> -{{value.sale}}%</span>
                            </div>
                            <div class="inf-cost">
                                <p class="card-text mb-2">
                                    <span class="text-decoration-line-through text-secondary">
                                        Giá gốc : {{value.costPro | currency:'': 0 }}₫</span>
                                    <span class="text-danger fw-bold ">{{value.costPro * (value.sale/100) |
                                        currency : '₫' : 0 }}₫
                                    </span>
                                </p>
                                <span class="fw-semibold fs-5">Đã bán : {{ }} </span>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <span>
                                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                            class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                            class="fa-regular fa-star"></i>
                                    </span>
                                    <div>
                                        <span class="fw-light " style="font-family: Roboto,sans-serif;">Yêu
                                            thích</span>
                                        <i class="fa-solid fa-heart"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="wrapperBtn d-flex justify-content-center mb-4">
                    <button class="btn ">Xem thêm điện thoại</button>
                </div>
            </div>
        </div>

    </div><!-- End ng-view -->
</div>
<link rel="stylesheet" href="/css/home.css">

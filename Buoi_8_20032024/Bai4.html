<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body ng-app="myApp">
    <div ng-controller="ctrl" class="container-fluid">
        <form >
            <div class="form-group">
                <label for="">Chiều dài</label>
                <input type="number" ng-model="length" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Chiều rộng</label>
                <input type="number" ng-model="width" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Diện tích</label>
                <label type="number" ng-bind="acreage" class="form-control">
            </label>
            <div class="form-group">
                <label for="">Chu vi</label>
                <label type="number" ng-bind="perimeter" class="form-control">
            </label>
            <hr>
            <div class="form-group">
                <button class="btn btn-default" ng-click="calculate()">calculate</button>
            </div>
        </form>
    </div>
    
    <script>
        var app = angular.module("myApp",[]).controller('ctrl',function($scope){

            $scope.calculate = function () {
                var a = parseFloat($scope.width);
                var b = parseFloat($scope.length);
                $scope.acreage = a*b;
                $scope.perimeter = (a+b)*2;
                console.log($scope.acreage, $scope.perimeter);
            }
            
        }); 
    </script>
</body>
</html>

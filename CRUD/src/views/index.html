
<a href="#!/create" class="btn btn-dark my-3">Thêm</a>

<table class="table">

    <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Giá</th>
        <th width="20%">Action</th>
    </tr>

    <tr ng-repeat="x in model">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.price}}</td>
        <td>
            <button ng-click="onDelete(x.id)">Xóa</button>
            |
            <button ng-click="onUpdate(x.id)">Sửa</button>
            |
            <button ng-click="onDetail(x.id)">Chi tiết</button>
        </td>
    </tr>
</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body ng-app="myApp">
    <div ng-controller="ctrl" class="container-fluid">
        <form >
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" ng-model="student.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ngày sinh</label>
                <input ng-model="student.ngaysinh" class="form-control">
            </input>
            <div class="form-group">
                <label for="">Giới tính</label>
                <select name="" ng-model="student.gender" class="form-control">
                    <option value="" selected>Nam</option>
                    <option value="">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Điểm</label>
                <input ng-model="student.dtb" class="form-control">
            </input>
            <div class="form-group">
                <label for="">Học lực</label>
                <div ng-bind="student.grade" class="form-control alert-info" ></div>
            </div>

            <hr>
            <div class="form-group">
                <button class="btn btn-default" ng-click="save()">grade</button>
            </div>
        </form>
    </div>
    
    <script>
        var app = angular.module("myApp",[]).controller('ctrl',function($scope){

            $scope.student = {
            name: "Nguyễn Văn Tèo",
            ngaysinh: "20-01-1995",
            gender: "Nam",
            image: "image.png",
            dtb: "8.5",
            };
            
            $scope.save = function(){
                var a = parseFloat($scope.student.dtb);
                if(a<5){
                    $scope.student.grade = "rớt";
                }else{
                    $scope.student.grade = "đạt";
                }
            }
        }); 
    </script>
</body>
</html>

<div class="clear" ng-controller="_siteBarCtrl">
    <div class="container-fluid bg-light p-0 ">
        <header>
            <nav class="navbar navbar-expand-lg  ">
                <div class="container">
                    <a class="navbar-brand" href="#!/home">
                        <img src="../images/logos/logo-chữ-I-đẹp-1.png" alt="" class="mw-100 mh-100"
                            style="width: 100px; height: 100px;">
                    </a>
                    <!-- Hiện thị icon bars chứa các navbar -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between " id="navbarSupportedContent">
                        <!-- navbar bên trái -->
                        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#!/listProduct">
                                    <i class="fa-solid fa-tablet "></i>
                                    Điện thoại
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-charging-station"></i>
                                    Phụ Kiện
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Tai nghe Bluetooth-Loa</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Pin sạc dự phòng</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Dán màn hình</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#">
                                    <i class="fa-solid fa-screwdriver-wrench"></i>
                                    Sửa chữa
                                </a>
                            </li>
                        </ul>
                        <!-- Form search -->
                        <form class="d-none d-lg-flex" role="search">
                            <input class="form-control me-2 rounded-4 " type="search" placeholder="Bạn cần tìm gì?"
                                aria-label="Search" style="width: 400px;">
                        </form>
                        <!-- navbar bên phải -->
                        <ul class="navbar-nav ms-xl-2 mb-2 mb-lg-0 d-lg-flex align-items-lg-center ">
                            <li class="nav-item">
                                <a href=" {{url}} " ng-click="checkLogin()"
                                    class="nav-link text-white position-relative me-4 " aria-current="page">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Giỏ hàng
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ">
                                        {{numberCart2}}<!-- số lượng sản phẩm trong giỏ hàng theo ID người dùng -->
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white d-flex align-items-center gap-2" aria-current="page"
                                    href="#">
                                    <i class="fa-solid fa-truck-fast "></i>
                                    <div>
                                        Tra cứu <br>đơn hàng
                                    </div>
                                </a>
                            </li>
                            <!-- Đoạn chưa login -->
                            <li class="nav-item dropdown" ng-show="notLogin()">
                                <a class="nav-link text-white dropdown-toggle " href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-user"></i>
                                    Đăng nhập
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- TH chưa đăng nhập thì cái này là true. -->
                                    <li><a class="dropdown-item" href="#!login">Đăng nhập</a></li>
                                    <li><a class="dropdown-item" href="#!register">Đăng ký</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                                </ul>
                            </li>
                            <!-- Đoạn đã login -->
                            <li class=" d-flex flex-row align-items-center nav-item dropdown" ng-show="hasLogin()">
                                <a class="nav-link text-white dropdown-toggle " href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-user p-2 border-4  rounded-5"
                                        style="color: #c6c6c6; background-color: #f5f5f5;"></i>
                                    <span class="userName">{{userName}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="">Tài khoản của tôi</a></li>
                                    <li><a class="dropdown-item" ng-click="logOut()">Đăng xuất</a></li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</div>

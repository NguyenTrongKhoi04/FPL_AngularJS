<!DOCTYPE html>
<html lang="en" ng-app="myApp"
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
    <title ng-controller="myCtrl">{{ XacNhan }}</title>
  </head>
  <body class="p-0 m-0 border-0 bd-example border-0">
    <!-- header -->
    <nav class="navbar p-4 navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="width: 15%;" href="#">
          <img
          class="img-fluid"
            src="../img/logoFPT.png"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item text-uppercase" style="font-size: 20px;">
              <a class="nav-link fw-bold" aria-current="page" href="#"
                >Danh sách khóa học</a
              >
            </li>
            <li class="nav-item text-uppercase" style="font-size: 20px;">
              <a class="nav-link fw-bold" href="#">Lộ trình</a>
            </li>
            <li class="nav-item text-uppercase" style="font-size: 20px;">
              <a class="nav-link fw-bold" href="#">Bài viết</a>
            </li>
          </ul>
        </div>
        <div id="login-web" class="align-bottom">
          <button class="btn btn-secondary">Đăng Nhập</button>
          <button class="btn btn-secondary">Đăng Ký</button>
        </div>
      </div>
    </nav>
    
    <!-- slideshow -->
    <div class="container-fluid p-0 w-50 bg-gray-200 w-">
        <div class="my-5 max-w-7xl mx-auto text-center">
            <h2 class="text-uppercase" style="color: red;">Xác Nhận Thông Tin</h2>
        </div>
        <div class="row">
            <label for="" class="fw-bold">Nhập họ tên</label><input class="form-control mb-3" placeholder="họ tên*" type="text">
            <label for="" class="fw-bold">Nhập email</label><input class="form-control mb-3" placeholder="email*" type="text">
            <label for="" class="fw-bold">Nhập số điện thoại</label><input class="form-control mb-3" placeholder="số điện thoại*" type="text">
            <label for="" class="fw-bold">Nhập ngày sinh</label><input class="form-control mb-3" placeholder="ngày sinh*" type="date">
            <label for="" class="fw-bold">Nhập chứng minh nhân dân</label><input class="form-control mb-3" placeholder="CMND*" type="number">
           <div class="form-group" >
                <label class="fw-bold">Giới tính</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input border border-dark" id="femaleRadio" name="gender" value="Nữ">
                  <label class="form-check-label" for="femaleRadio">Nữ</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input border border-dark" id="maleRadio" name="gender" value="Nam">
                  <label class="form-check-label" for="maleRadio">Nam</label>
                </div>
              </div>
              <label for="" class="fw-bold mt-3">Tên khóa học</label>
              <select name="" id="" class="mb-3" style=" border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 3px;">
                  <option value="">MASTER JS</option>
                  <option value="">HTMl</option>
                  <option value="">CSS3</option>
              </select>
              <label for="" class="fw-bold">Số tiền thanh toán</label><input class="form-control mb-3" value="300000" type="number">
            <button class="btn btn-primary w-25 mx-auto mt-3">Xác Nhận</button>
        </div>
    </div>
</div>
        <!-- body -->
        

 

    <!-- footer -->
    <hr>
    <footer class="text-center fw-bold p-4">
      <img src="https://ap.poly.edu.vn/images/logo.png" width="15%" alt="">
      <span style="font-size: 20px;">FPT POLYTECHNIC UDEMY</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/TitlePage.js"></script>
  </body>
</html>
